language: java
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    group: edge
    
  //- os: osx
  //  osx_image: xcode8
  
notifications:
  email: false
      
addons:
  apt:
    packages:
    - g++-multilib
    - lib32stdc++6
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
install: []
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- echo "Getting Maven Repo"
- git clone --depth=50 --branch=master https://github.com/pjreiniger/maven_repo.git ../../pjreiniger/maven_repo
- echo "Got it"
- "./gradlew build jacocoTestReport publish --refresh-dependencies -Pmaven_repo=../../pjreiniger/maven_repo"
- echo "built..."
- ls
- ls ..
- ls ../..
- ls ../../pjreiniger
- ls ../../pjreiniger/maven_repo

#after_success:
#  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    script: pwd; cd ../../pjreiniger/maven_repo; pwd; ls; chmod +x commit_updates.sh; ./commit_updates.sh
    skip_cleanup: true
    on:
      branch: master

env:
  global:
    secure: 
