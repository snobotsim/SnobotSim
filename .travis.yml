language: java
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    group: edge

  - os: osx
    osx_image: xcode8

notifications:
  email: false

addons:
  apt:
    sources:
    - 'deadsnakes'
    - 'ubuntu-toolchain-r-test'
    packages:
    - g++-multilib
    - lib32stdc++6
    - libstdc++6
    - python3.5-dev
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo sh -c 'echo "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main" > /etc/apt/sources.list.d/llvm.list'; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -q || true; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install clang-format-5.0 -y; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libstdc++6; fi;
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
install:
  - wget https://bootstrap.pypa.io/get-pip.py
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo python3.5 get-pip.py; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3.5 -m pip install --user wpiformat; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3.5 -m pip install --user yapf; fi;
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3.5 -m wpiformat -y 2018 -clang 5.0; fi;
#- git --no-pager diff --exit-code HEAD  # Ensure formatter made no changes
- git clone --depth=50 --branch=master https://github.com/pjreiniger/maven_repo.git ../../pjreiniger/maven_repo
- "./gradlew :temp_hal_sim:build build -i jacocoTestReport publish --refresh-dependencies -Pmaven_repo=../../pjreiniger/maven_repo -x test -x checkstyleTest -x findbugsTest -x pmdTest"
- echo "built..."
- ls
- ls ..
- ls ../..
- ls ../../pjreiniger
- ls ../../pjreiniger/maven_repo

#after_success:
#  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    script: pwd; cd ../../pjreiniger/maven_repo; pwd; ls; chmod +x commit_updates.sh; ./commit_updates.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: pwd; cd ../../pjreiniger/maven_repo; pwd; ls; chmod +x commit_updates.sh; ./commit_updates.sh
    skip_cleanup: true
    on:
      branch: dev-2019

env:
  global:
    secure: 
