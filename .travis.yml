language: java

matrix:
  include:
  - os: linux
    sudo: required
    dist: xenial

  - os: osx
    osx_image: xcode8

notifications:
  email: false

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./.travis_setup_linux.sh; fi;

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3.5 -m wpiformat -y 2018 -clang 5.0; fi;
  - git --no-pager diff --exit-code HEAD  # Ensure formatter made no changes
  - ./gradlew build -x :snobot_sim_gui:test -x :snobot_sim_jni:test -i

  # Clone the hacky repo, publish into it
  - git clone --depth=50 --branch=master https://github.com/pjreiniger/maven_repo.git ../../pjreiniger/maven_repo
  - ./gradlew publish  -PciBuild -Pmaven_repo=../../pjreiniger/maven_repo


deploy:
  - provider: script
    script: pwd; cd ../../pjreiniger/maven_repo; pwd; ls; chmod +x commit_updates.sh; ./commit_updates.sh
    skip_cleanup: true
    on:
      branch: master

env:
  global:
    secure: 
