
def createFile(fileContents, dumpDirPath, fileName) {
    def dumpPath = new File(wrapperDir, dumpDirPath)
    def dumpFile = file(new File(dumpPath, fileName))
    
    if (dumpFile.exists())
    {
        dumpFile.delete()
    }
    
    if (!dumpPath.exists())
    {
        dumpPath.mkdirs()
    }
    
    dumpFile.write(fileContents)
    
    println "Auto-generated " + dumpFile
}


